apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.seleuco.mame4android"
        minSdkVersion 18
        targetSdkVersion 19

        ndk {
            moduleName 'main'
        }

    }

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'libs'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
	
    // Call regular ndk-build (.cmd) script from the app directory
    //task ndkBuild(type: Exec) {
    //   commandLine '/vendor/android-ndk/build/ndk-build', '-C', file('.').absolutePath
    //}

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn 
    }	

	aaptOptions {
       cruncherEnabled = false
   }	
}
